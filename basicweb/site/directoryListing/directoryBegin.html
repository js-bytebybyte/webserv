<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Styled List</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Arial', sans-serif;
			background-color: #821daa;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			padding: 20px;
			max-width: 400px;
			text-align: center;
		}

		h2 {
			margin-bottom: 20px;
			color: #333;
			font-size: 24px;
		}

		.styled-list {
			list-style-type: none;
			padding: 0;
		}

		.styled-list li {
			display: flex;
			align-items: center;
			padding: 10px;
			border-bottom: 1px solid #e0e0e0;
			transition: background-color 0.3s;
		}

		.styled-list li:last-child {
			border-bottom: none;
		}

		.styled-list li:hover {
			background-color: #f0f0f0;
			cursor: pointer;
		}

		.icon {
			margin-right: 10px;
			font-size: 18px;
		}

		.styled-list li:hover .icon {
			transform: rotate(20deg);
			transition: transform 0.3s ease;
		}

		button {
			font-size: 1em;
			padding: 10px 20px;
			color: #fff;
			background-color: #007bff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			animation: fadeIn 2s ease-in-out;
			transition: background-color 0.3s ease;
			margin: 10px;
		}

		button:hover {
			background-color: #0056b3;
		}
	</style>
</head>

<body>

	<div class="container">
		<h2>Current Directory</h2>
